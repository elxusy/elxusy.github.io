    <meta charset="UTF-8">

    <style>
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .pagination li {
            margin: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #000;
        }
        .pagination .active {
            background-color: #000;
            color: #fff;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .nav-menu {
            background-color: #333;
            padding: 10px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            padding: 12px 16px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #555;
            color: white;
            padding: 15px;
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Боковое меню</h2>
        <ul>
            <li><a href="#">Пункт 1</a></li>
            <li><a href="#">Пункт 2</a></li>
            <li><a href="#">Пункт 3</a></li>
        </ul>
    </div>
    
    <div class="nav-menu">
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
        <div class="dropdown">
            <span>Меню</span>
            <div class="dropdown-content">
                <p>Элемент 1</p>
                <p>Элемент 2</p>
                <p>Элемент 3</p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>ЮПГ</h1>
        <p>ПЗХ</p>
        <button onclick="addItem()">+rEP</button>
    </div>
    
    <form id="inputForm">
        <label for="username">Введите имя:</label>
        <input type="text" id="username" name="username">
        <span id="error-message" class="error"></span>
        <button type="submit">Отправить</button>
    </form>
    
    <ul class="pagination">
        <li onclick="changePage(1)" class="active">1</li>
        <li onclick="changePage(2)">2</li>
        <li onclick="changePage(3)">3</li>
    </ul>
    
    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let errorMessage = document.getElementById("error-message");
            let regex = /^[a-zA-ZА-Яа-я0-9]+$/;
            
            if (!regex.test(username)) {
                errorMessage.textContent = "Недопустимые символы!";
            } else {
                errorMessage.textContent = "";
                alert("Форма успешно отправлена!");
            }
        });

        function changePage(page) {
            let pages = document.querySelectorAll(".pagination li");
            pages.forEach(p => p.classList.remove("active"));
            pages[page - 1].classList.add("active");
            alert("Переключено на страницу " + page);
        }
    </script>
</body>
