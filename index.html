    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СВОИ</title>
    <style>
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .pagination li {
            margin: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid #000;
        }
        .pagination .active {
            background-color: #000;
            color: #fff;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ЮПГ</h1>
        <p>ПЗХ</p>
        <button onclick="addItem()">+rEP</button>
    </div>
    
    <form id="inputForm">
        <label for="username">Введите имя:</label>
        <input type="text" id="username" name="username">
        <span id="error-message" class="error"></span>
        <button type="submit">Отправить</button>
    </form>
    
    <ul class="pagination">
        <li onclick="changePage(1)" class="active">1</li>
        <li onclick="changePage(2)">2</li>
        <li onclick="changePage(3)">3</li>
    </ul>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let errorMessage = document.getElementById("error-message");
            let regex = /^[a-zA-ZА-Яа-я0-9]+$/;
            
            if (!regex.test(username)) {
                errorMessage.textContent = "Недопустимые символы!";
            } else {
                errorMessage.textContent = "";
                alert("Форма успешно отправлена!");
            }
        });

        function changePage(page) {
            let pages = document.querySelectorAll(".pagination li");
            pages.forEach(p => p.classList.remove("active"));
            pages[page - 1].classList.add("active");
            alert("Переключено на страницу " + page);
        }
    </script>
</body>
